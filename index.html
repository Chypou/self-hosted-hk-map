<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Self-hosted Hollow Knight Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preload" href="vendor/leaflet/leaflet.css" as="style">
  <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Hollow Knight Map (Self-hosted)</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Search locations..." />
      <button id="resetView">Reset view</button>
    </div>
  </header>

  <main class="app-main">
    <aside class="sidebar">
      <h2>Filters</h2>
      <div id="categoryFilters"></div>
      <div class="legend-note">Click markers for details</div>
    </aside>
    <section class="map-wrap">
      <div id="map"></div>
    </section>
  </main>

  <script src="vendor/leaflet/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
